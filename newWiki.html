
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="charset=utf-8" />
<meta name="viewport" content="width=device-width">
<title>Wikipedia Search Example </title>
<link rel="stylesheet" type="text/css" href="app.css" />
<!-- Loading the js libraries at the top. -->
<!-- They can also be loaded at the bottom, but they NEED to be loaded before the app's js file -->
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<h2>Wikipedia Search</h2>
<input id="query" type="text"></input>
<button id="search">ENTER</button>
<h1 id="searchTerm"></h1>
<div id="resultsTarget"></div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
